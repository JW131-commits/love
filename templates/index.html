<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Ты меня любишь?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="overlay">
        <h1>Ты меня любишь?</h1>
        <div class="button-container">
            <button class="yes-btn" onclick="window.location.href='/yes'">Да</button>
            <button class="no-btn" id="noBtn">Нет</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.button-container');

        noBtn.addEventListener('mouseenter', () => {
            const maxX = container.clientWidth - noBtn.clientWidth;
            const maxY = container.clientHeight - noBtn.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        });
    </script>
</body>

</html>
